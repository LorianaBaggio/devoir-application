<ion-content>
  <ion-row class="back-icon">
    <a routerLink="/login">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
  </ion-row>

  <ion-row class="logo">
      <ion-col size="12" class="ion-align-self-center">
        <img src="assets/img/logo-appli.svg" alt="">
      </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size="12">
        <h2>Mot de passe oublié</h2>
        <p>Entrez votre adresse email pour récupérer votre mot de passe !</p>
      </ion-col>
  </ion-row>

  <ion-row class="form">
    <ion-col size="12">
      <ion-item [ngClass]="isErrorMail ? 'errorEmail' : 'goodEmail'">
        <ion-label position="floating">Email</ion-label>
        <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row class="homeBtn">
      <ion-col size="12">
          <ion-button expand="full" routerLink="/login" class="btnLogin">Confirmer</ion-button>
      </ion-col>
  </ion-row>
</ion-content>
