<ion-content>
  <ion-row class="back-icon">
    <a routerLink="/profil">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h2>Editer mon profil</h2>

      <ion-item>
        <ion-label position="floating">Pseudo</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input [(ngModel)]="last_name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input [(ngModel)]="first_name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">N° de téléphone</ion-label>
        <ion-input [(ngModel)]="phone" type="tel"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="full" class="btnEnregistrer" (click)="updateProfil()">Enregistrer</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
