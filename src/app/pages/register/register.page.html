<ion-content>

  <ion-row class="logo">
      <ion-col size="12" class="ion-align-self-center">
        <img src="assets/img/logo-appli.svg" alt="">
      </ion-col>
  </ion-row>
  <ion-row class="form">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Prénom</ion-label>
          <ion-input type="text" [(ngModel)]="user.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" [(ngModel)]="user.last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
  </ion-item>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmer le mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
          <ion-button expand="full" (click)="registeR()" class="btnLogin">S'inscrire</ion-button>
      </ion-col>
      <ion-col size="12">
          <ion-button expand="full" class="btnFb">
            <ion-icon name="logo-facebook"></ion-icon>
            &nbsp;S'inscrire avec Facebook
          </ion-button>
      </ion-col>
  </ion-row>
  <p class="registerLink">Tu as déjà un compte ? <a routerLink="/login">Connecte-toi !</a></p>
</ion-content>
